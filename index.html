<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Заливка"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-board">
        <svg id="hex-grid" viewBox="0 0 1100 650">
            <!-- Шестиугольные клетки будут добавлены здесь -->
        </svg>
    </div>

    <div id="color-buttons">
        <button id="blue-button">Синий</button>
        <button id="red-button">Красный</button>
    </div>

    <script src="script.js"></script>

    <script>
        document.getElementById('blue-button').addEventListener('click', function() {
            document.body.style.cursor = 'url(blue-cursor-alternative.png), auto';
        });

        document.getElementById('red-button').addEventListener('click', function() {
            document.body.style.cursor = 'url(red-cursor-alternative.png), auto';
        });
    </script>
</body>
</html>
